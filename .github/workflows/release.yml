name: Build and Release

on:
  push:
    tags:
      - v*
    branches:
      - test
  workflow_dispatch:

env:
  RUST_VERSION: 1.86.0
  BIN_NAME: "uad-shizuku"

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    # By default, runs on Ubuntu, otherwise, override with the desired os
    runs-on: ${{ matrix.platform.os || 'ubuntu-22.04' }}
    strategy:
      matrix:
        # Set platforms you want to build your binaries on
        platform:
          # Linux
          - name: Linux x86_64
            target: x86_64-unknown-linux-musl
            build-args: "--release"

          - name: Linux x86
            target: i686-unknown-linux-musl
            build-args: "--release"

          - name: Linux aarch64
            target: aarch64-unknown-linux-musl
            build-args: "--release"

          - name: Linux armv7hf
            target: armv7-unknown-linux-musleabihf
            build-args: "--release"

          - name: Linux armv6
            target: arm-unknown-linux-musleabihf
            build-args: "--release"
          
          # even libgtk-3-dev has installed, The system library `gdk-3.0` required by crate `gdk-sys` was not found. not resolved.
          # - name: Freebsd x86_64
          #   target: x86_64-unknown-freebsd
          #   build-args: "--release"

          # - name: Freebsd x86
          #   target: i686-unknown-freebsd
          #   build-args: "--release"

          - name: Android aarch64
            target: aarch64-linux-android
            build-args: "--release"

          - name: Android APK arm64
            target: aarch64-linux-android
            build-args: "--release"

          - name: Android armv7
            target: armv7-linux-androideabi
            build-args: "--release"

          #- name: Linux mips
          #  target: mips-unknown-linux-musl

          #- name: Linux mips64
          #  target: mips64-unknown-linux-muslabi64

          # Mac OS
          - name: MacOS x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            build-args: "--release"

          - name: MacOS aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            build-args: "--release"

          # - name: iOS x86_64
          #   target: x86_64-apple-ios

          #- name: iOS aarch64
          #  target: aarch64-apple-ios

          # Windows
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            build-args: "--profile release-with-symbols"

          # - name: Windows x86
          #   os: windows-latest
          #   target: i686-pc-windows-msvc
          #   build-args: "--profile release-with-symbols"

    steps:
      - name: Linux - Install Build Dependencies
        if: contains(matrix.platform.target, 'linux')
        run: | 
          sudo apt install musl-tools libgtk-3-dev libxdo-dev libappindicator3-dev libglib2.0-dev libgdk-pixbuf-2.0-dev libwayland-dev libcairo2-dev libpixman-1-dev libpango1.0-dev libxdo-dev librust-glib-sys-dev librust-gio-sys-dev librust-gobject-sys-dev librust-gdk-sys-dev libwebkit2gtk-4.1-dev librust-gdk-pixbuf-sys-dev librust-cairo-sys-rs-dev librust-pango-sys-dev librust-atk-sys-dev libgdk-pixbuf2.0-dev libatk1.0-dev musl-dev
          export PKG_CONFIG_ALLOW_CROSS=1
          export PKG_CONFIG_PATH="/usr/lib/x86_64-linux-musl/pkgconfig"
          
      - name: Android - Install Build Dependencies
        if: contains(matrix.platform.target, 'android')
        run: |
          sudo apt install android-libunwind android-libunwind-dev libunwind-dev musl-tools llvm-14 clang llvm

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Version from Git Tag
        shell: bash
        run: |
          # Extract version from git tag (remove 'v' prefix if present)
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
            echo "Detected version: $VERSION"
            # Update version in Cargo.toml (compatible with both GNU and BSD sed)
            sed -i.bak "s/^version = .*/version = \"$VERSION\"/" ./Cargo.toml && rm -f ./Cargo.toml.bak
            echo "Updated Cargo.toml with version $VERSION"
            grep "^version = " ./Cargo.toml
          else
            echo "Not a tag build, skipping version update"
            VERSION=$(git describe --tags --always --dirty)
            echo "Build version: $VERSION"
          fi
      
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: ${{ matrix.platform.target }}
          components: rustfmt, clippy

      - name: Android - Install Cross-Compilation Tool
        if: contains(matrix.platform.target, 'android')
        run: | 
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Android - Build Release APK
        if: (contains(matrix.platform.name, 'Android APK arm64'))
        run: | 
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > ./mobile/app/keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> ./mobile/app/keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> ./mobile/app/keystore.properties
          echo "storeFile=release.keystore" >> ./mobile/app/keystore.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ./mobile/app/release.keystore
          echo "${{ secrets.STORE_PASSWORD }}" | keytool -list -v -keystore $PWD/mobile/app/release.keystore

          pushd mobile
          bash ./build.gh.sh
          
          # Verify outputs
          echo "=== Listing APK outputs ==="
          ls -alh ./app/build/outputs/apk/release/ || echo "APK directory not found"
          echo "=== Listing AAB outputs ==="
          ls -alh ./app/build/outputs/bundle/release/ || echo "AAB directory not found"
          
          # Copy APK for artifact upload
          cp ./app/build/outputs/apk/release/app-release.apk ./app/build/outputs/apk/release/uad-shizuku-all-signed.apk
          popd
      
      - name: Android - Verify AAB exists
        if: (contains(matrix.platform.name, 'Android APK arm64'))
        run: |
          if [ ! -f "mobile/app/build/outputs/bundle/release/app-release.aab" ]; then
            echo "ERROR: AAB file not found at mobile/app/build/outputs/bundle/release/app-release.aab"
            exit 1
          fi
          echo "AAB file verified:"
          ls -lh mobile/app/build/outputs/bundle/release/app-release.aab
      
      - name: Android, Publish to google play # https://github.com/marketplace/actions/upload-android-release-to-play-store
        if: (contains(matrix.platform.name, 'Android APK arm64'))
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: pe.nikescar.uad_shizuku
          releaseFiles: mobile/app/build/outputs/bundle/release/app-release.aab
          track: production
          status: completed
          inAppUpdatePriority: 2
      
      - name: Build Binary for ${{ matrix.platform.name }}
        if: (contains(matrix.platform.target, 'x86_64') || contains(matrix.platform.target, 'aarch64') || contains(matrix.platform.target, 'armv7')) && !contains(matrix.platform.name, 'Android APK arm64')
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: ${{ matrix.platform.build-args }} --package uad-shizuku

      - name: Upload Binary Artifact
        if: (!contains(matrix.platform.name, 'Android APK arm64'))
        uses: actions/upload-artifact@v4
        with:
          # Finally, we store the binary as GitHub artifact for later usage
          name: uad-shizuku-${{ matrix.platform.target }}
          path: target/release${{ contains(matrix.platform.target, 'windows') && '-with-symbols' || '' }}/uad-shizuku*
          retention-days: 1
      
      # - name: All except Android, Build snap packages
      #   if: (contains(matrix.platform.target, 'x86_64') || contains(matrix.platform.target, 'aarch64') || contains(matrix.platform.target, 'armv7')) && !contains(matrix.platform.name, 'Android APK arm64')
      #   uses: snapcore/action-build@v1
      #   id: build
      
      # - name: All except Android, Publish snap to store
      #   if: (contains(matrix.platform.target, 'x86_64') || contains(matrix.platform.target, 'aarch64') || contains(matrix.platform.target, 'armv7')) && !contains(matrix.platform.name, 'Android APK arm64')
      #   uses: snapcore/action-publish@v1
      #   env:
      #     SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPSTORE_LOGIN }}
      #   with:
      #     snap: ${{ steps.build.outputs.snap }}
      #     release: edge

      - name: Android - Upload APK Artifact
        if: (contains(matrix.platform.name, 'Android APK arm64'))
        uses: actions/upload-artifact@v4
        with:
          name: uad-shizuku-all-signed.apk
          path: ./mobile/app/build/outputs/apk/release/uad-shizuku-all-signed.apk
          retention-days: 1
      
  release:
    name: Release
    needs: [ build ]
    # We run the release job only if a tag starts with 'v' letter
    if: startsWith( github.ref, 'refs/tags/v' )
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Download all artifacts
      - uses: actions/download-artifact@v4.1.7
        with:
          path: artifacts

      - name: Prepare Release Artifacts
        run: |
          find artifacts/
          mkdir distbin/

          for i in ./artifacts/* 
          do
              if [ -d "$i" ]
              then
                  # Handle APK separately
                  [[ "$i" == *"uad-shizuku-all-signed.apk"* ]] && cp artifacts/uad-shizuku-all-signed.apk/uad-shizuku-all-signed.apk distbin/uad-shizuku-all-signed.apk && continue
                  
                  # Handle Windows executables - copy directly without compression
                  if [[ "$i" == *"windows"* ]]; then
                      cp "$i"/*.exe distbin/ 2>/dev/null || true
                      continue
                  fi
                  
                  # Handle other platforms - tar compress
                  cp LICENSE* "$i"
                  cp README.md "$i"
                  rm "$i/uad-shizuku.d" 1>/dev/null 2>&1 || true
                  chmod +x "$i/uad-shizuku" 1>/dev/null 2>&1 || true
                  tar -cvpzf "${i}.tar.gz" --directory=${i} .
              fi
          done
          cp artifacts/*.tar.gz distbin/ 2>/dev/null || true
        
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
          # draft: true
          make_latest: true
          files: distbin/*
          token: ${{ secrets.RELEASE_TOKEN }}

